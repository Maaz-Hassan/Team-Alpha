<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStudiez Portal</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>
    <div class="body">
<div class="container-fluid section1">
    <div class="header">
        <img src="Images/e-studiez-removebg.png" alt="">
        <h1>Welcome to eStudiez Portal</h1>
    </div>
       
    
    <div class="row">
        <div class="col-md-6 form">
            <div class="login">
                <form id="mainpage" class="mainpage">
                    <input type="text" placeholder="Enter your name" id="usrnme" required>
                    <label for="radiobtn">PLEASE SELECT THE CATEGORY YOU BELONG TO :</label>
                    <div class="tbtn"><input type="radio" name="radiobtn" value="Teacher" id="tbtn"  onclick="portal1()"><label for="tbtn">TEACHER</label></div>
                    <div class="tbtn"><input type="radio" name="radiobtn" value="Parent" id="pbtn"  onclick="portal2()"><label for="pbtn">PARENT</label></div>
                    <div class="tbtn"><input type="radio" name="radiobtn" value="Student" id="sbtn"  onclick="portal3()" data-bs-toggle="modal" data-bs-target="#exampleModal"><label for="sbtn">STUDENT</label></div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <img src="Images/Login page sticker wo bg.png" alt="">
        </div>
    </div>
</div>
</div>

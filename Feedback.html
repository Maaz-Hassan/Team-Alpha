  <marquee behavior="scroll" direction="left" scrollamount="6" loop="infinite">
    <span id="datetime"></span>
    <span id="geolocation"></span>
</marquee>
  <script>
  
    // var time_geo=0;
    function showTime()
    {
        var date = new Date();
        var d = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        var h = date.getHours(); 
        var m = date.getMinutes();
        var s = date.getSeconds(); 
        time_geo = "Date  :  " + d + " / " + month + " / " + year +"  &nbsp; &nbsp; Time  :  "+ h + " : " + m + " : " + s ;
        document.getElementById("datetime").innerHTML = time_geo;
        setTimeout(showTime, 1000);
    }
    var x = document.getElementById("geolocation");
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Browser is Not Supporting Geolocation";
      }
    }
    function showPosition(position) {
      x.innerHTML =  "Your Precise Location  :   Latitude ===> " + position.coords.latitude + 
      " &nbsp;&nbsp; Longitude ===> " + position.coords.longitude;
    }
    getLocation();
    </script>
